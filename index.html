<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings container">
        <div class="rating">
          <img
            src="https://img.icons8.com/?size=512&id=6mcux5vUOw6v&format=png"
          />
          <small>happy</small>
        </div>
        <div class="rating">
          <img
            src="https://img.icons8.com/?size=512&id=2ZpnL3wOfYKB&format=png"
          />
          <small>angry</small>
        </div>
        <div class="rating">
          <img
            src="https://img.icons8.com/?size=512&id=YF2CznaVzEeM&format=png"
          />
          <small>satisfied</small>
        </div>
      </div>

      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
